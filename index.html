<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Piano</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  
</head>
<body>
    <div class="piano">
        <div data-note="C4" class="white key"></div>
        <div data-note="Db" class="black key"></div>
        <div data-note="D" class="white key"></div>
        <div data-note="Eb" class="black key"></div>
        <div data-note="E" class="white key"></div>
        <div data-note="F" class="white key"></div>
        <div data-note="Gb" class="black key"></div>
        <div data-note="G" class="white key"></div>
        <div data-note="Ab" class="black key"></div>
        <div data-note="A" class="white key"></div>
        <div data-note="Bb" class="black key"></div>
        <div data-note="B" class="white key"></div>
        <div data-note="C5" class="white key"></div>



    </div>

    <audio id="C4" src="notes/C4.mp3"></audio>
    <audio id="Db" src="notes/Db4.mp3"></audio>
    <audio id="D" src="notes/D4.mp3"></audio>
    <audio id="Eb" src="notes/Eb4.mp3"></audio>
    <audio id="E" src="notes/E4.mp3"></audio>
    <audio id="F" src="notes/F4.mp3"></audio>
    <audio id="Gb" src="notes/Gb4.mp3"></audio>
    <audio id="G" src="notes/G4.mp3"></audio>
    <audio id="Ab" src="notes/Ab4.mp3"></audio>
    <audio id="A" src="notes/A4.mp3"></audio>
    <audio id="Bb" src="notes/Bb4.mp3"></audio>
    <audio id="B" src="notes/B4.mp3"></audio>
    <audio id="C5" src="notes/C5.mp3"></audio>
    
    
</body>
</html>
